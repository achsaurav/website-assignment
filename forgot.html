<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="first">
		<h2 class="bg-light font-weight-arial" >Forgot Password</h2><hr/><br>
		<div class="second">
			<div class="third">

				<div class="col-lg-6 m-auto d-block">
					<text>Please enter your email in the field below and check your email after clicking send link.
					</text><br>
					<form class="bg-light "  onsubmit="return validation()">

						<div class="form">
							<br><label>Email: </label><br>
							<input type="text" name="username" id="email" class="form-control" autocomplete="off">
							<span id="emails" class="text-danger font-weight-arial"> </span>
						</div>

						<br><input type="submit" name="submit" value="Send link" class="btn btn-success"><hr/>
				
					</form>
				</div>
			
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function validation(){

			var email = document.getElementById('email').value;

			if(email == ""){
				document.getElementById('emails').innerHTML = "The Email field is required.";
				return false;
			}
		}
	</script>
</body>
</html>
